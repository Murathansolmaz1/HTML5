<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11. Ders</title>
</head>
<body>

<!-- HTML5 - Form Bilinmesi Gereken Etikerler --> 

<form action="" method="post">
	Text :  <input type="text" name="" required="" placeholder="İsminizi Giriniz" maxlength="12" size="25"> <br> <br>
	<!-- placeholder kutu üzerinde açıklama yazmamızı sağlar maxlength en fazla 12 harf uzunluğunda bir isim demek-->
	Şifre : <input type="password" name="" required="" minlength="8" placeholder="Şifre Oluşturunuz"> <br> <br> 
	<!-- required ise doldurulması zorunlu alanlar için minlength ile en az 8 karakter uzunluğunda bir şifre gir demek -->
	Sayı : <input type="number" name="" placeholder="Sayı Giriniz"> <br> <br>
	Mail : <input type="email" name="" placeholder="@gmail.com"> <br> <br>
	Tel : <input type="tel" name=""> <br> <br>


	Tıklama olayı : <input type="button" value="Tıkla" name=""> <br> <br>

	Gönder : <input type="submit" name=""> <br> <br>

	Temizle : <input type="reset" name=""> <br> <br> <!-- sayfadaki yazmış olduğun tüm yazıları siler -->

	Seçim : <input type="radio" name="Cinsiyet"> Erkek
			<input type="radio" name="Cinsiyet"> Kız <br> <br>

	Çoklu Seçim : <br> <br> <input type="checkbox" > Baketbol <br> <br>
			      <input type="checkbox" > Futbol <br> <br>
			      <input type="checkbox" > Voleybol <br> <br>

    Değer Aralığı : <input type="range" name=""> <br> <br>

    Tarih :  <input type="date" name=""> <br> <br>
    Zaman : <input type="time" name=""> <br> <br>
    Ay : <input type="month" name=""> <br> <br>
    Hafta : <input type="week" name=""> <br> <br>

    Renk Paleti : <input type="color" name=""> <br> <br>
    Arama : <input type="search" name=""> <br> <br>
    Gizli : <input type="hidden" name=""> <br> <br>



</form>

</body>
</html>
